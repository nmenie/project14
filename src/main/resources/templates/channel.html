<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Channel: ' + ${channelId}">Channel</title>
    <style>
        #chat-box {
            width: 50%;
            height: 100px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 1em;
        }
        #message-input {
            width: 30%;
        }
    </style>

    <script th:src="@/js/channel.js}"></script>


</head>
<body th:attr="data-username=${username}, data-channel=${channelId}">

<h2 th:text="${username}"></h2>
<h3 th:text="'Channel: #' + ${channelId}"></h3>

<div id="chat-box"></div>

<input type="text" id="message-input" placeholder="Type your message..." />
<button onclick="sendMessage()">Send</button>



</body>
</html>
